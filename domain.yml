version: "3.1"

intents:
  - greet
  - recommend_movie
  - search_movie_info

entities:
  - movie_title
  - director
  - genre
  - score
  - age
  - nation
  - flatform
  - year
  - actor
  - 관객수

forms:
  

slots:
  movie_title:
    type: text
    mappings:
    - type: from_entity
      entity: movie_title
  director:
    type: text
    mappings:
    - type: from_entity
      entity: director
  genre:
    type: text
    mappings:
    - type: from_entity
      entity: genre

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"

  utter_recommendation:
    - text: "I recommend the movie '{movie_title}' directed by {director} in the genre '{genre}'."
    - text: "How about watching '{movie_title}'? It's a {genre} movie directed by {director}."

  utter_movie_info:
    - text: "Title: '{movie_title}\n
              Driector: '{director}\n
              "


actions:
- utter_greet
- utter_recommendation
- action_recommend_movie
- action_store_user_info

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true